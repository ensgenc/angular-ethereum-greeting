<div class="container">
  <h3>Angular Greeter Ethereum Example</h3>
  <header class="col-3 mt-2">
    <div class="mb-3">
      <button (click)="fetchGreeting()" type="button" class="btn btn-primary">Fetch Greeting</button>
      <button (click)="setGreeting()" type="button" class="btn btn-success m-2">Set Greeting</button>
    </div>
    <div class="mb-3">
      <input class="form-control" [(ngModel)]="greeting" placeholder="Set greeting" />
    </div>
  </header>
</div>
